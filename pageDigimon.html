<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Introducción al Desarrollo Front End con HTML, CSS y JavaScript</title>
    </head>
    <body class="bg-danger" style="--bs-bg-opacity: 0.2;">
        <header class="container-fluid bg-dark">
            <div class="row">
                <div class="col">
                    <h1 class="text-center display-4 mt-5 text-light"> <strong>MEGA DIGIMONS </strong></h1>
                    <h2 class="text-center fs-6 mb-5 text-light">Introducción al Desarrollo Front End con HTML, CSS y JavaScript</h2>
                </div>
            </div>
        </header>
        <div class="container-fluid g-0">
            <div id="Carrusel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="4.png" class="d-block w-100" alt="…" />
                    </div>
                    <div class="carousel-item">
                        <img src="5.png" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="6.png" class="d-block w-100" alt="..." />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#Carrusel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#Carrusel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <main class="container">
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-4 g-3 text-center" id="aqui"></div>
        </main>
        <footer class="container-fluid bg-dark">
            <div class="row">
                <div class="col"><p class="text-muted mt-5 text-center small">Bootstrap v5.1 y datos en JavaScript</p></div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var data, digi;

            function preload() {
                data = loadJSON("https://digimon-api.vercel.app/api/digimon");
            }

            function setup() {
                noCanvas();
                console.log(data);
                digi = Object.values(data);
                console.log(digi);
                digi.forEach((a) => {
                    if ((a.level.includes("Mega"))) {
                        createElement("div", '<div class="card shadow-sm">  <img class="card-img-top" src="' + a.img + '"><div class="card-body"><p class="card-text">' + a.name + "</p></div>").class("col").parent("aqui");
                    }
                });
            }
        </script>
    </body>
</html>
